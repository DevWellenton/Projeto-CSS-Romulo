<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Projeto CSS</title>
</head>
<body>
    <div class="container">
        <div class="">FORMUL√ÅRIO DE CADASTRO DE CURSO</div>
        <hr>
        <form>
            <div class="mb-3">
                <label for="Nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="Nome">
            </div>
            <div class="mb-3">
                <label for="Fase" class="form-label">Fase</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione o turno</option>
                    <option value="M">Matutino</option>
                    <option value="V">Vespertino</option>
                    <option value="N">Noturno</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Coordenador" class="form-label">Coordenador</label>
                <input type="text" class="form-control" id="Coordenador">
            </div>
            <div class="mb-3">
                <label for="CargaHoraria" class="form-label">Carga Horaria</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione a carga Horaria</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
