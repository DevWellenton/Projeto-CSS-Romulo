<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Projeto CSS</title>
</head>
<body>
    <div class="container">
        <div class="">FORMULÁRIO DE CADASTRO DE DISCIPLINA</div>
        <hr>
        <form>
            <div class="mb-3">
                <label for="Nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="Nome">
            </div>
            <div class="mb-3">
                <label for="Fase" class="form-label">Fase</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione uma Fase</option>
                    <option value="1">1º Fase</option>
                    <option value="2">2º Fase</option>
                    <option value="3">3º Fase</option>
                    <option value="4">4º Fase</option>
                    <option value="5">5º Fase</option>
                    <option value="6">6º Fase</option>
                    <option value="7">7º Fase</option>
                    <option value="8">8º Fase</option>
                    <option value="9">9º Fase</option>
                    <option value="10">10º Fase</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Curso" class="form-label">Curso</label>
                <input type="text" class="form-control" id="Curso">
            </div>
            <div class="mb-3">
                <label for="Professor" class="form-label">Professor</label>
                <input type="text" class="form-control" id="Professor">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
